<h2 mat-dialog-title [style.color]="data.isSuccess ? 'green' : 'red'">
    {{ data.isSuccess ? 'Success' : 'Error' }}
</h2>
<mat-dialog-content>
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button [color]="data.isSuccess ? 'primary' : 'warn'" mat-dialog-close>OK</button>
</mat-dialog-actions>
