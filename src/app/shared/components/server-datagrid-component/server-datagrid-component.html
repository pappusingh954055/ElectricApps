<div class="datagrid-container">
    <!-- ðŸ”„ LOADER -->
    <div class="grid-loader" *ngIf="loading">
        <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
    </div>

    <!-- ðŸ” SEARCH -->
    <mat-form-field appearance="outline" class="search-box">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="onSearch($event.target.value)" />
    </mat-form-field>

    <!-- ðŸ“Š TABLE -->
    <table mat-table [dataSource]="data">
        <ng-container *ngFor="let col of columns" [matColumnDef]="col.field">
            <th mat-header-cell *matHeaderCellDef (click)="onSort(col)" [class.sortable]="col.sortable">
                {{ col.header }}
                <mat-icon *ngIf="col.sortable">swap_vert</mat-icon>
            </th>

            <td mat-cell *matCellDef="let row">
                {{ row[col.field] }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
    </table>

    <!-- ðŸ“„ PAGINATION -->
    <mat-paginator [length]="totalCount" [pageSize]="request.pageSize" [pageSizeOptions]="[5,10,20,50]"
        (page)="onPageChange($event)">
    </mat-paginator>

</div>
