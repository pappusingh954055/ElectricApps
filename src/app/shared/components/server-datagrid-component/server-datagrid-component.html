<div class="datagrid-container">

    <!-- ðŸ”„ LOADER -->
    <div class="grid-loader" *ngIf="loading">
        <mat-progress-spinner diameter="40" mode="indeterminate">
        </mat-progress-spinner>
    </div>

    <!-- ðŸ” SEARCH -->
    <mat-form-field appearance="outline" class="search-box">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="onSearch($event.target.value)" />
    </mat-form-field>

    <!-- COLUMN TOGGLE -->
    <button mat-stroked-button [matMenuTriggerFor]="columnMenu">
        Columns
    </button>

    <mat-menu #columnMenu="matMenu">
        <mat-checkbox *ngFor="let col of columns" [checked]="col.visible"
            (change)="col.visible =$event.checked; updateDisplayedColumns()" class="column-toggle">
            {{ col.header }}
        </mat-checkbox>
    </mat-menu>


    <!-- ðŸ“Š TABLE -->
    <table mat-table [dataSource]="data">
        <!-- Checkbox column (bulk select) -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef class="sticky-left">
                <mat-checkbox (change)="toggleAll($event)" [checked]="isHeaderChecked()">
                </mat-checkbox>
            </th>

            <td mat-cell *matCellDef="let row" class="sticky-left">
                <mat-checkbox (change)="toggleRow(row)" [checked]="selection.has(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Dynamic columns -->
        <ng-container *ngFor="let col of columns" [matColumnDef]="col.field" tohidden="col.visible==false">
            <!-- HEADER -->
            <th mat-header-cell *matHeaderCellDef [style.width.px]="col.width" (click)="!loading && onSort(col)"
                class="resizable-header">

                <span>{{ col.header }}</span>

                <mat-icon *ngIf="col.sortable">swap_vert</mat-icon>

                <!-- ðŸ‘‡ RESIZE HANDLE -->
                <span class="resize-handle" (mousedown)="startResize($event, col)">
                </span>
            </th>


            <td mat-cell *matCellDef="let row" [style.width.px]="col.width">
                {{ col.cell ? col.cell(row) : row[col.field] }}
            </td>

        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="sticky-right">Actions</th>

            <td mat-cell *matCellDef="let row" class="sticky-right">
                <button mat-icon-button color="primary" (click)="edit.emit(row)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="delete.emit([row])">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsWithActions(); sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsWithActions()" class="clickable-row" (click)="onRowClick($event, row)"></tr>

    </table>

    <!-- ðŸ“„ PAGINATION -->
    <mat-paginator [disabled]="loading" [length]="totalCount" [pageSize]="request.pageSize"
        [pageSizeOptions]="[5,10,20,50]" (page)="onPageChange($event)">
    </mat-paginator>

</div>
