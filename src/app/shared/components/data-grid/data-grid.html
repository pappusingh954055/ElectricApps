<!-- Loader -->
<div class="grid-loader" *ngIf="isLoading">
  <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
</div>

<!-- IMPORTANT: HARD GUARD -->
<ng-container *ngIf="!isLoading && displayedColumns.length > 0">

  <table mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let col of columns" [matColumnDef]="col.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{ col.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ col.cell ? col.cell(row) : row[col.columnDef] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" *ngIf="showActions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="edit.emit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete.emit(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</ng-container>
