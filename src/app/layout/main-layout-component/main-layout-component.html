<mat-sidenav-container class="sidenav-container">

  <!-- SIDE NAV -->
  <mat-sidenav #sidenav class="sidenav" [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">

    <div class="branding">
      <div class="logo">
        <mat-icon class="logo-icon">inventory_2</mat-icon>
        <span class="logo-text">Electric Inventory</span>
      </div>
    </div>

    <!-- User Info section (Sidenav - Mobile only) -->
    <div *ngIf="isMobile && userEmail" class="sidenav-user-info">
      <mat-icon class="user-avatar">account_circle</mat-icon>
      <div class="user-details">
        <span class="user-label">Logged in as</span>
        <span class="user-email">{{ userEmail }}</span>
      </div>
      <mat-divider></mat-divider>
    </div>

    <mat-accordion multi>

      <ng-container *ngFor="let item of menuItems">

        <!-- Single-level menu -->
        <a *ngIf="!item.children" mat-list-item [routerLink]="item.route" routerLinkActive="active-link"
          class="menu-item">

          <span class="menu-content">
            <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
            <span class="menu-text">{{ item.label }}</span>
          </span>

        </a>


        <!-- Multi-level menu -->
        <mat-expansion-panel *ngIf="item.children">
          <mat-expansion-panel-header>

            <span class="menu-content">
              <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
              <span class="menu-text">{{ item.label }}</span>
            </span>

          </mat-expansion-panel-header>

          <!-- Child menus -->
          <a mat-list-item *ngFor="let child of item.children" [routerLink]="child.route" routerLinkActive="active-link"
            class="submenu-item">

            <span class="menu-content">
              <mat-icon class="menu-icon">{{ child.icon }}</mat-icon>
              <span class="menu-text">{{ child.label }}</span>
            </span>

          </a>

        </mat-expansion-panel>


      </ng-container>

    </mat-accordion>

  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>

    <!-- TOOLBAR -->
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Inventory Management System</span>

      <span class="spacer"></span>

      <div class="nav-actions">
        <span *ngIf="userEmail" class="welcome-text">Welcome, {{ userEmail }}</span>
        <button mat-icon-button matTooltip="Notifications" class="nav-icon">
          <mat-icon matBadge="5" matBadgeColor="warn">notifications</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="User Options" class="nav-icon">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>

      <mat-menu #userMenu="matMenu" xPosition="before">
        <div class="menu-user-header" *ngIf="userEmail">
          <span class="menu-email-label">Account</span>
          <span class="menu-email-value">{{ userEmail }}</span>
        </div>
        <mat-divider *ngIf="userEmail"></mat-divider>
        <button mat-menu-item (click)="openProfile()">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="openSettings()">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- BREADCRUMB PLACEHOLDER -->
    <div class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </div>

    <!-- ROUTED CONTENT -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      Â© 2026 Electronic Inventory System
    </footer>

  </mat-sidenav-content>

</mat-sidenav-container>
