<mat-card>

  <div class="header">
    <mat-card-title>Suppliers</mat-card-title>

    <button mat-raised-button color="primary" (click)="addSupplier()">
      + Add Supplier
    </button>
  </div>

  <table mat-table [dataSource]="suppliers" class="full-width">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
      <td mat-cell *matCellDef="let s">{{ s.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let s">{{ s.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let s">
        <span [class.active]="s.status === 'Active'">
          {{ s.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button (click)="editSupplier(s.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','phone','status','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','phone','status','actions']"></tr>

  </table>

</mat-card>
