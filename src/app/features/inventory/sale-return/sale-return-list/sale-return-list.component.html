<div class="list-container">
    <div class="header-actions">
        <h1>Sale Returns</h1>
        <button mat-raised-button color="primary" (click)="navigateToCreate()">
            <mat-icon>add</mat-icon> New Return
        </button>
    </div>

    <div class="filter-section">
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applySearch($event)" placeholder="Search Returns" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>From Date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="fromDate" (dateChange)="loadReturns()">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>To Date</mat-label>
            <input matInput [matDatepicker]="picker2" [(ngModel)]="toDate" (dateChange)="loadReturns()">
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <button mat-stroked-button color="primary" (click)="exportToExcel()" [disabled]="isExportLoading">
            <mat-icon *ngIf="!isExportLoading">download</mat-icon>
            <mat-spinner *ngIf="isExportLoading" diameter="20"></mat-spinner>
            Export
        </button>
    </div>

    <div class="table-container mat-elevation-z8">
        <div class="loading-shade" *ngIf="isTableLoading">
            <mat-spinner diameter="50"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Return Number Column -->
            <ng-container matColumnDef="returnNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Return No. </th>
                <td mat-cell *matCellDef="let row"> {{row.returnNumber}} </td>
            </ng-container>

            <!-- Return Date Column -->
            <ng-container matColumnDef="returnDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.returnDate | date:'mediumDate'}} </td>
            </ng-container>

            <!-- Customer Column -->
            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
                <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
            </ng-container>

            <!-- SO Ref Column -->
            <ng-container matColumnDef="soRef">
                <th mat-header-cell *matHeaderCellDef> SO Ref </th>
                <td mat-cell *matCellDef="let row"> {{row.soRef}} </td>
            </ng-container>

            <!-- Total Amount Column -->
            <ng-container matColumnDef="totalAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let row"> {{row.totalAmount | currency:'INR'}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row">
                    <span class="status-badge" [ngClass]="row.status?.toLowerCase()">
                        {{row.status}}
                    </span>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="viewCreditNote(row)" matTooltip="View Credit Note">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7" style="text-align: center; padding: 20px;">
                    No data matching the filter "{{input.value}}"
                </td>
            </tr>
        </table>

        <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="onPageChange($event)" aria-label="Select page of returns">
        </mat-paginator>
    </div>
</div>
