<div class="container-fluid mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3 px-2">
    <h2 class="m-0 text-dark">Sale Order Management</h2>
    <div class="d-flex gap-2">
      <button mat-raised-button color="accent" 
              (click)="selection.hasValue() ? DownloadMultipleOrders(getSelectedIds()) : exportOrders()" 
              style="margin-bottom: 10px; margin-right: 10px;">
        <mat-icon>download</mat-icon> 
        {{ selection.hasValue() ? 'Export Selected (' + selection.selected.length + ')' : 'Export Excel' }}
      </button>
      <button mat-raised-button color="primary" (click)="createNewOrder()" style="margin-bottom: 10px;">
        <mat-icon>add</mat-icon> New Sale Order
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 responsive-table-container">
    <div class="loading-overlay" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        color="primary">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        color="primary">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="soNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order # </th>
        <td mat-cell *matCellDef="let row"> {{row.soNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="soDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.soDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
        <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
      </ng-container>

      <ng-container matColumnDef="grandTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount (Rate) </th>
        <td mat-cell *matCellDef="let row"> {{row.grandTotal | currency:'INR'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row">
          <span class="status-badge" [ngClass]="row.status?.toLowerCase()">
            {{row.status}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex align-items-center">
            <button mat-icon-button color="primary" 
                    *ngIf="row.status?.toLowerCase() === 'draft'" 
                    (click)="confirmOrder(row)" 
                    matTooltip="Confirm Order & Reduce Stock">
              <mat-icon>check_circle</mat-icon>
            </button>

            <button mat-icon-button color="accent" 
                    (click)="viewOrder(row)" 
                    matTooltip="View Order Details">
              <mat-icon>visibility</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</div>
