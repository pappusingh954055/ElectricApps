<div class="container-fluid mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3 px-2">
    <h2 class="m-0 text-dark">Sale Order Management</h2>
    <div class="d-flex gap-2">
      <button mat-raised-button color="accent" 
              (click)="selection.hasValue() ? DownloadMultipleOrders(getSelectedIds()) : exportOrders()" 
              style="height: 40px; margin-right: 12px;">
        <mat-icon>download</mat-icon> 
        {{ selection.hasValue() ? 'Export Selected (' + selection.selected.length + ')' : 'Export Excel' }}
      </button>
      <button mat-raised-button color="primary" (click)="createNewOrder()" style="height: 40px;">
        <mat-icon>add</mat-icon> New Sale Order
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 responsive-table-container">
    <div class="loading-overlay" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="loadOrders()">
      
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        color="primary">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        color="primary">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="soNumber">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-with-filter">
            <span mat-sort-header>Order #</span>
            <button mat-icon-button [matMenuTriggerFor]="filterMenu" [matMenuTriggerData]="{placeholder: 'Search Order #'}" (click)="$event.stopPropagation()" class="small-filter-btn">
              <mat-icon>filter_list</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.soNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="soDate">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-with-filter">
            <span mat-sort-header>Date</span>
            <button mat-icon-button [matMenuTriggerFor]="filterMenu" [matMenuTriggerData]="{placeholder: 'Search Date'}" (click)="$event.stopPropagation()" class="small-filter-btn">
              <mat-icon>filter_list</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.soDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-with-filter">
            <span mat-sort-header>Customer</span>
            <button mat-icon-button [matMenuTriggerFor]="filterMenu" [matMenuTriggerData]="{placeholder: 'Search Customer'}" (click)="$event.stopPropagation()" class="small-filter-btn">
              <mat-icon>filter_list</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
      </ng-container>

      <ng-container matColumnDef="grandTotal">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-with-filter">
            <span mat-sort-header>Amount (Rate)</span>
            <button mat-icon-button [matMenuTriggerFor]="filterMenu" [matMenuTriggerData]="{placeholder: 'Search Amount'}" (click)="$event.stopPropagation()" class="small-filter-btn">
              <mat-icon>filter_list</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let row"> {{row.grandTotal | currency:'INR'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-with-filter">
            <span mat-sort-header>Status</span>
            <button mat-icon-button [matMenuTriggerFor]="filterMenu" [matMenuTriggerData]="{placeholder: 'Search Status'}" (click)="$event.stopPropagation()" class="small-filter-btn">
              <mat-icon>filter_list</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="status-badge" [ngClass]="row.status?.toLowerCase()">
            {{row.status}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex align-items-center">
            <button mat-icon-button color="primary" 
                    *ngIf="row.status?.toLowerCase() === 'draft'" 
                    (click)="confirmOrder(row)" 
                    matTooltip="Confirm Order & Reduce Stock">
              <mat-icon>check_circle</mat-icon>
            </button>

            <button mat-icon-button color="accent" 
                    (click)="viewOrder(row)" 
                    matTooltip="View Order Details">
              <mat-icon>visibility</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>

  <mat-paginator [length]="totalRecords" 
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25]" 
               (page)="loadOrders()">
</mat-paginator>

    <!-- Filter Menu Template -->
    <mat-menu #filterMenu="matMenu" xPosition="before" [overlapTrigger]="false" class="filter-menu-panel">
      <ng-template matMenuContent let-placeholder="placeholder">
        <div (click)="$event.stopPropagation()" class="filter-container">
          <mat-form-field appearance="outline" class="w-100 compact-filter-input" subscriptSizing="dynamic">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput (keyup)="applySearch($event)" [value]="searchKey" placeholder="{{placeholder}}" (click)="$event.stopPropagation()">
            <button mat-icon-button matSuffix *ngIf="searchKey" (click)="clearSearch(); $event.stopPropagation()" style="width: 24px; height: 24px; line-height: 24px;">
               <mat-icon style="font-size: 16px;">close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </ng-template>
    </mat-menu>
  </div>
</div>
