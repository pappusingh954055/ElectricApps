<div class="container-fluid mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3 px-2">
    <h2 class="m-0 text-dark">Sale Order Management</h2>
    <button mat-raised-button color="primary" (click)="createNewOrder()" style="margin-bottom: 10px;">
      <mat-icon>add</mat-icon> New Sale Order
    </button>
  </div>

  <div class="mat-elevation-z8 responsive-table-container">
    <div class="loading-overlay" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="soNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order # </th>
        <td mat-cell *matCellDef="let row"> {{row.soNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="soDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.soDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
        <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
      </ng-container>

      <ng-container matColumnDef="grandTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount (Rate) </th>
        <td mat-cell *matCellDef="let row"> {{row.grandTotal | currency:'INR'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row">
          <span class="status-badge" [ngClass]="row.status?.toLowerCase()">
            {{row.status}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="viewOrder(row)"><mat-icon>visibility</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</div>
