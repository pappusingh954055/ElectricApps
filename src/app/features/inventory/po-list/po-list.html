<mat-card>
  <mat-card-title>
    Purchase Orders
    <button 
    mat-flat-button class="bg-azure"
            routerLink="/app/inventory/polist/add">
      + Create New PO
    </button>
  </mat-card-title>

<div class="page-container">
  <div class="grid-card">
    <app-enterprise-hierarchical-grid
      [columns]="poColumns"
      [childColumns]="itemColumns"
      [dataSource]="dataSource"
      [childDataField]="'purchaseOrderItems'">
    </app-enterprise-hierarchical-grid>
  </div>
</div>
</mat-card>
