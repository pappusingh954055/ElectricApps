<mat-card>
  <mat-card-title>
    Purchase Orders
    <button 
    mat-flat-button class="bg-cyan"
            routerLink="/app/inventory/polist/add">
      + New PO
    </button>
  </mat-card-title>

  <table mat-table [dataSource]="pos">

    <ng-container matColumnDef="poNo">
      <th mat-header-cell *matHeaderCellDef>PO No</th>
      <td mat-cell *matCellDef="let po">{{ po.poNo }}</td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef>Supplier</th>
      <td mat-cell *matCellDef="let po">{{ po.supplierName }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let po">{{ po.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let po">â‚¹ {{ po.total }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let po">
        <button mat-icon-button
                [routerLink]="['/app/purchase-orders/edit', po.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
</mat-card>
