  <div class="header-container">
  <mat-form-field appearance="outline" class="search-box">
    <mat-label>Search PO, Status or Supplier...</mat-label>
    <input matInput (keyup)="onSearch($event)" placeholder="Ex. PO/26-27/0001">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <button mat-raised-button routerLink="/app/inventory/polist/add" (click)="createNewPo()">
    + Create New PO
  </button>
</div>

 <div class="page-container">
  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner strokeWidth="3" diameter="50"></mat-spinner>
  </div>

  <app-enterprise-hierarchical-grid
    [columns]="poColumns"
    [childColumns]="itemColumns"
    [dataSource]="dataSource"
    [totalRecords]="totalRecords"
    [pageSize]="pageSize"
    [childDataField]="'items'"
    (onGridStateChange)="onGridStateChange($event)">
  </app-enterprise-hierarchical-grid>
</div>
</mat-card>
