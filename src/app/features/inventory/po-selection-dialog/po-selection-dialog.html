<h2 mat-dialog-title>Select Pending Purchase Order</h2>

<mat-dialog-content class="po-dialog-content">
    <div class="loading-shade" *ngIf="isLoading">
        <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="pendingPOs" class="mat-elevation-z1">

            <ng-container matColumnDef="poNumber">
                <th mat-header-cell *matHeaderCellDef> PO No. </th>
                <td mat-cell *matCellDef="let po"> {{po.poNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="supplierName">
                <th mat-header-cell *matHeaderCellDef> Supplier </th>
                <td mat-cell *matCellDef="let po"> {{po.supplierName}} </td>
            </ng-container>

            <ng-container matColumnDef="poDate">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let po"> {{po.poDate | date:'shortDate'}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let po">
                    <span class="status-badge" [ngClass]="po.status.toLowerCase()">{{po.status}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let po">
                    <button mat-icon-button color="primary" (click)="onSelect(po)">
                        <mat-icon>check_circle</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="!isLoading && pendingPOs.length === 0" class="no-data">
            No pending Purchase Orders available.
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
