<mat-card>

  <div class="header">
    <mat-card-title>Purchase Orders</mat-card-title>

    <button mat-raised-button color="primary" (click)="addPO()">
      + New Purchase Order
    </button>
  </div>

  <table mat-table [dataSource]="purchaseOrders" class="full-width">

    <ng-container matColumnDef="poNo">
      <th mat-header-cell *matHeaderCellDef>PO No</th>
      <td mat-cell *matCellDef="let po">{{ po.poNo }}</td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef>Supplier</th>
      <td mat-cell *matCellDef="let po">{{ po.supplier }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let po">â‚¹{{ po.total }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let po">{{ po.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let po">
        <button mat-icon-button (click)="editPO(po.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="printPO(po.id)">
  <mat-icon>print</mat-icon>
</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['poNo','supplier','total','status','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['poNo','supplier','total','status','actions']"></tr>

  </table>

</mat-card>
