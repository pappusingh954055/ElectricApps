<mat-card>

  <div class="header">
    <mat-card-title>Customers</mat-card-title>

    <button mat-raised-button color="primary" (click)="addCustomer()">
      + Add Customer
    </button>
  </div>

  <table mat-table [dataSource]="customers" class="full-width">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let c">{{ c.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let c">{{ c.type }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let c">
        <span [class.active]="c.status === 'Active'">
          {{ c.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button (click)="editCustomer(c.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','phone','type','status','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','phone','type','status','actions']"></tr>

  </table>

</mat-card>
