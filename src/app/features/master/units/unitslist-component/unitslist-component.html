<div class="bulk-unit-container">
  <div fxLayout="row" fxLayoutAlign="space-between center" style="margin-bottom: 24px;">
    <button mat-raised-button color="primary" routerLink="/app/master/units/new">
      <mat-icon>add</mat-icon> Add New Unit
    </button>
  </div>

  <app-summary-stats [stats]="summaryStats" [isLoading]="isLoading"></app-summary-stats>

  <div style="margin-top: 24px;"></div>

  <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 10px;">
    <mat-label>Search Units (e.g. Kg, Pcs)</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search anything...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-card class="unit-card">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let row; let i = index;"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Name </th>
          <td mat-cell *matCellDef="let element"> <strong>{{element.name}}</strong> </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="element.isActive ? 'badge-success' : 'badge-danger'">
              {{element.isActive ? 'Active' : 'Inactive'}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editUnit(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page"></mat-paginator>
    </div>
  </mat-card>
</div>
