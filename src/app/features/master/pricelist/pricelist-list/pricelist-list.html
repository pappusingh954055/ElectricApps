<mat-card>

  <mat-card-title class="d-flex justify-between">
    Price Lists
    <button mat-raised-button color="primary" routerLink="/app/master/pricelists/add">
      + Create Price List
    </button>
  </mat-card-title>

  <app-data-grid [columns]="columns" [data]="priceLists" [isLoading]="isLoading && priceLists.length===0"
    [showActions]="true" (edit)="onEdit($event)" (delete)="onDelete($event)">
  </app-data-grid>

</mat-card>
