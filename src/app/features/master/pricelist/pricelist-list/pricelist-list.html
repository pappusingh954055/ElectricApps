<div class="container-fluid" [class.disabled-content]="isDashboardLoading">
  <div class="header-actions">
    <h1 class="page-title m-0">All Price Lists</h1>
    <div class="d-flex gap-2">
      <button *ngIf="selectedRows.length > 0" mat-raised-button color="warn" class="delete-action-btn" (click)="confirmBulkDelete()" [disabled]="loading">
        <mat-icon>delete_sweep</mat-icon>
        Delete Selected ({{selectedRows.length}})
      </button>
      <button mat-raised-button class="main-add-btn" (click)="openCreatePage()" [disabled]="loading">
        <mat-icon>add</mat-icon>
        New Price List
      </button>
    </div>
  </div>

  <app-summary-stats [stats]="summaryStats" [isLoading]="isDashboardLoading"></app-summary-stats>
   
  <div class="list-container">
    <div class="grid-wrapper">
      <app-pricelist-hierarchical-grid 
        gridKey="pricelist-grid"
        [columns]="columns"
        [childColumns]="childColumns" 
        [data]="data" 
        [totalCount]="totalCount" 
        [loading]="loading && !isDashboardLoading"
        (loadData)="loadPriceLists($event)" 
        (selectionChange)="onSelectionChange($event)"
        (delete)="deletePriceList($event)"
        (editAction)="onEditClicked($event)"
        (rowExpand)="onRowExpand($event)"
        (deleteChildRow)="onDeletePriceListItem($event)">
      </app-pricelist-hierarchical-grid>
    </div>
  </div>
</div>
