<mat-card>

  <mat-card-title>Price List</mat-card-title>

  <mat-card-content>

    <form [formGroup]="pricelistsForm" class="form-grid">

      <mat-form-field appearance="outline">
        <mat-label>Price List Name *</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Type *</mat-label>
        <mat-select formControlName="pricetype">
          <mat-option value="PURCHASE">Purchase</mat-option>
          <mat-option value="SALES">Sales</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Effective From *</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="validfrom">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Effective To *</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="validto">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Code *</mat-label>
        <input matInput formControlName="code">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput rows="2" formControlName="description"></textarea>
      </mat-form-field>

      <mat-slide-toggle formControlName="isactive">
        Active
      </mat-slide-toggle>

    </form>
  </mat-card-content>
  <!-- âœ… FOOTER -->
  <form-footer [loading]="loading" (save)="onSave()" (cancel)="onCancel()">
  </form-footer>

</mat-card>
