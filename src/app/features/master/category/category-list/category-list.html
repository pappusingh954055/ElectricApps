


  <app-server-datagrid 
    gridKey="category-grid"
    [columns]="columns" 
    [data]="data" 
    [totalCount]="totalCount" 
    [loading]="loading"
    (loadData)="loadCategories($event)" 
    (selectionChange)="onSelectionChange($event)"
    (editAction)="onEdit($event)"
    (delete)="deleteCategory($event[0])">
  </app-server-datagrid>


     <button style="margin-right: 10px; margin-top: 10px;" mat-flat-button class="bg-azure" routerLink="/app/master/categories/add">
      + Add Category
    </button>
    <button style="margin-top: 10px;" mat-flat-button class="bg-azure" (click)="confirmBulkDelete()" [disabled]="!selectedRows.length || loading">
      Delete Selected
    </button>
