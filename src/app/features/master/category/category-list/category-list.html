<mat-card>
  <mat-card-title class="d-flex justify-between">
    Categories
    <button mat-raised-button color="primary" routerLink="/app/master/categories/add">
      + Add Category
    </button>
  </mat-card-title>

  <app-server-datagrid 
    [columns]="columns" 
    [data]="data" 
    [totalCount]="totalCount" 
    [loading]="loading"
    (rowClick)="onEdit($event)"
    (loadData)="loadCategories($event)" 
    (selectionChange)="onSelectionChange($event)"
    (edit)="onEdit($event)"
    (delete)="deleteCategory($event[0])">
  </app-server-datagrid>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="confirmBulkDelete()" [disabled]="!selectedRows.length || loading">
      Delete Selected
    </button>
  </mat-card-actions>
</mat-card>
