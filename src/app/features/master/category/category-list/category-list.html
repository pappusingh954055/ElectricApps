<mat-card>
  <mat-card-title class="d-flex justify-between">
    Categories
    <button mat-raised-button color="primary" routerLink="/app/master/categories/add">
      + Add Category
    </button>
  </mat-card-title>

  <app-server-datagrid 
    [columns]="columns" 
    [data]="data" 
    [totalCount]="totalCount" 
    [loading]="loading"
    (loadData)="loadCategories($event)" 
    (selectionChange)="selectedRows = $event" 
    (edit)="onEdit($event)"
    (delete)="onDelete($event[0])">
  </app-server-datagrid>

  <!-- <app-server-datagrid
    [columns]="columns"
    [data]="data"
    [totalCount]="totalCount"
    [loading]="loading"
    (loadloadData)="loadCategories($event)"
    (edit)="onEdit($event)"
    (delete)="onDelete($event[0])">
  </app-server-datagrid> -->

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="deleteSelected()" [disabled]="!selectedRows.length">
      Delete Selected
    </button>
  </mat-card-actions>
</mat-card>
