<mat-card>

  <mat-card-title class="d-flex justify-between">
    Categories
    <button mat-raised-button color="primary" routerLink="/app/master/categories/add">
      + Add Category
    </button>
  </mat-card-title>

  <table mat-table [dataSource]="categories" class="mat-elevation-z1 full-width">

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>

    <!-- Code -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let c">{{ c.code || '-' }}</td>
    </ng-container>

    <!-- GST -->
    <ng-container matColumnDef="gst">
      <th mat-header-cell *matHeaderCellDef>GST %</th>
      <td mat-cell *matCellDef="let c">{{ c.defaultGst || '-' }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let c">
        <mat-slide-toggle
          [checked]="c.isActive"
          (change)="toggleStatus(c)">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="primary"
                [routerLink]="['/categories/edit', c.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</mat-card>
