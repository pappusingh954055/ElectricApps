<mat-card>


  <app-server-datagrid 
    gridKey="subcategory-grid"
    [columns]="columns" 
    [data]="data" 
    [totalCount]="totalCount" 
    [loading]="loading"
    (rowClick)="onEdit($event)"
    (loadData)="loadCategories($event)" 
    (selectionChange)="onSelectionChange($event)"
    (edit)="onEdit($event)"
    (delete)="deleteCategory($event[0])">
  </app-server-datagrid>

  <mat-card-actions>
     <button style="margin-right: 10px;" mat-flat-button class="bg-azure" routerLink="/app/master/categories/add">
      + Add Category
    </button>
    <button mat-flat-button class="bg-azure" (click)="confirmBulkDelete()" [disabled]="!selectedRows.length || loading">
      Delete Selected
    </button>
  </mat-card-actions>
</mat-card>
