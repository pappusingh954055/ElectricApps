


  <div class="list-container">
  <div class="header-actions">
    <h1>All Categories</h1>
    <div class="d-flex gap-3">
      <button *ngIf="selectedRows.length > 0" mat-raised-button color="warn" (click)="confirmBulkDelete()" [disabled]="loading">
        <mat-icon>delete_sweep</mat-icon>
        Delete Selected ({{selectedRows.length}})
      </button>
      <button *ngIf="selectedRows.length === 0" mat-raised-button class="main-add-btn" routerLink="/app/master/categories/add">
        <mat-icon>add</mat-icon>
        Category
      </button>
    </div>
  </div>

  <div class="grid-wrapper">
    <app-server-datagrid 
      gridKey="category-grid"
      [columns]="columns" 
      [data]="data" 
      [totalCount]="totalCount" 
      [loading]="loading"
      (loadData)="loadCategories($event)" 
      (selectionChange)="onSelectionChange($event)"
      (editAction)="onEdit($event)"
      (delete)="deleteCategory($event[0])">
    </app-server-datagrid>
  </div>
</div>
