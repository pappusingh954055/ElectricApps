<mat-card>
  <mat-card-title>Category</mat-card-title>

  <form [formGroup]="form" class="form-grid">

    <mat-form-field appearance="outline">
      <mat-label>Category Name *</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category Code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Default GST %</mat-label>
      <input matInput type="number" formControlName="defaultGst">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <mat-slide-toggle formControlName="isActive">
      Active
    </mat-slide-toggle>

  </form>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-button routerLink="/app/master/categories">Cancel</button>
  </div>
</mat-card>
