<mat-card>
  <!-- <mat-card-title>Categories</mat-card-title> -->

  <!-- Loader -->
  <div class="loader" *ngIf="isLoading">
    <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
  </div>

  <!-- Grid -->
  <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.categoryName }}</td>
    </ng-container>

    <ng-container matColumnDef="categoryCode">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let row">{{ row.categoryCode }}</td>
    </ng-container>

    <ng-container matColumnDef="defaultGst">
      <th mat-header-cell *matHeaderCellDef>GST %</th>
      <td mat-cell *matCellDef="let row">{{ row.defaultGst }}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip color="primary" *ngIf="row.isActive">Active</mat-chip>
        <mat-chip color="warn" *ngIf="!row.isActive">Inactive</mat-chip>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</mat-card>
