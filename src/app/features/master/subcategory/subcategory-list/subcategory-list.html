<mat-card>

  <mat-card-title class="d-flex justify-between">
    Subcategories
    <button mat-raised-button color="primary" routerLink="/app/master/subcategories/add">
      + Add Subcategory
    </button>
  </mat-card-title>

  <app-data-grid [columns]="columns" [data]="subcategories" [isLoading]="isLoading && subcategories.length===0"
    [showActions]="true" (edit)="onEdit($event)" (delete)="onDelete($event)">
  </app-data-grid>
</mat-card>
