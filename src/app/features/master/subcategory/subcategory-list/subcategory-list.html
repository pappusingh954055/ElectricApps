<mat-card>

  <mat-card-title class="d-flex justify-between">
    <button mat-flat-button class="bg-cyan"  routerLink="/app/master/subcategories/add">
      + Add Subcategory
    </button>
  </mat-card-title>

  <app-server-datagrid [columns]="columns" [data]="data" 
    gridKey="subcategory-grid"
    [totalCount]="totalCount" [loading]="loading"
    (rowClick)="onEdit($event)"
    (loadData)="loadSubCategories($event)" 
    (selectionChange)="onSelectionChange($event)" 
    (edit)="onEdit($event)"
    (delete)="deleteCategory($event[0])">
  </app-server-datagrid>

  <mat-card-actions>
    <button mat-flat-button class="bg-cyan" (click)="confirmBulkDelete()" [disabled]="!selectedRows.length || loading">
      Delete Selected
    </button>
  </mat-card-actions>
</mat-card>
