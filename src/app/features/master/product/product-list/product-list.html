<mat-card>

  <mat-card-title class="d-flex justify-between">
    Products
    <button mat-raised-button color="primary"
            routerLink="/app/master/products/add">
      + Add Product
    </button>
  </mat-card-title>

<app-data-grid [columns]="columns" [data]="products" [isLoading]="isLoading && products.length===0"
    [showActions]="true" (edit)="onEdit($event)" (delete)="onDelete($event)">
  </app-data-grid>

</mat-card>
