<mat-card>

  <mat-card-title class="d-flex justify-between">
    Products
    <button mat-raised-button color="primary"
            routerLink="/app/master/products/add">
      + Add Product
    </button>
  </mat-card-title>

  <table mat-table
         [dataSource]="products"
         class="mat-elevation-z1 full-width">

    <!-- Product -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let p">{{ p.categoryName }}</td>
    </ng-container>

    <!-- Subcategory -->
    <ng-container matColumnDef="subcategory">
      <th mat-header-cell *matHeaderCellDef>Subcategory</th>
      <td mat-cell *matCellDef="let p">{{ p.subcategoryName }}</td>
    </ng-container>

    <!-- Unit -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef>Unit</th>
      <td mat-cell *matCellDef="let p">{{ p.unit }}</td>
    </ng-container>

    <!-- GST -->
    <ng-container matColumnDef="gst">
      <th mat-header-cell *matHeaderCellDef>GST %</th>
      <td mat-cell *matCellDef="let p">{{ p.gstPercent }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let p">
        <mat-slide-toggle
          [checked]="p.isActive"
          (change)="toggleStatus(p)">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="primary"
                [routerLink]="['/products/edit', p.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

</mat-card>
