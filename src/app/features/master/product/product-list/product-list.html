<mat-card>

  <mat-card-title class="d-flex justify-between">
    Products
    <button mat-raised-button color="primary" routerLink="/app/master/products/add">
      + Add Product
    </button>
  </mat-card-title>

  <app-server-datagrid [columns]="columns" [data]="data" [totalCount]="totalCount" [loading]="loading"
    (loadData)="loadPriceLists($event)" (selectionChange)="onSelectionChange($event)" (edit)="onEdit($event)"
    (delete)="deleteProduct($event[0])">
  </app-server-datagrid>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="confirmBulkDelete()" [disabled]="!selectedRows.length || loading">
      Delete Selected
    </button>
  </mat-card-actions>

</mat-card>
