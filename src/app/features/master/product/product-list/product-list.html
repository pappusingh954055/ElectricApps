<div *ngIf="isLowStockFilterActive" class="filter-alert-banner" 
     style="background: #fff3e0; padding: 12px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #ffb74d;">
  <div style="display: flex; align-items: center;">
    <mat-icon style="color: #f57c00; margin-right: 12px;">report_problem</mat-icon>
    <span style="color: #663c00; font-weight: 500;">
      Dashboard Alert: Showing only <b>Low Stock</b> items.
    </span>
  </div>
  <button mat-button color="primary" (click)="clearFilter()" style="font-weight: bold;">
    VIEW ALL PRODUCTS
  </button>
</div>

<app-server-datagrid [columns]="columns" [data]="data" [totalCount]="totalCount" [loading]="loading" gridKey="product-grid"
  (loadData)="loadPriceLists($event)" (editAction)="onEdit($event)" (selectionChange)="onSelectionChange($event)" (edit)="onEdit($event)"
  (delete)="deleteProduct($event[0])">
</app-server-datagrid>

<div class="action-buttons">
  <button mat-flat-button class="bg-azure" (click)="confirmBulkDelete()" [disabled]="!selectedRows.length || loading">
    Delete Selected
  </button>
  <button mat-flat-button class="bg-azure" routerLink="/app/master/products/add">
    + Add Product
  </button>
</div>
