  <app-server-datagrid [columns]="columns" [data]="data" [totalCount]="totalCount" [loading]="loading" gridKey="product-grid"
    (loadData)="loadPriceLists($event)"(editAction)="onEdit($event)" (selectionChange)="onSelectionChange($event)" (edit)="onEdit($event)"
    (delete)="deleteProduct($event[0])">
  </app-server-datagrid>

  <div class="action-buttons">
    <button mat-flat-button class="bg-azure" (click)="confirmBulkDelete()" [disabled]="!selectedRows.length || loading">
      Delete Selected
    </button>
    <button mat-flat-button class="bg-azure" routerLink="/app/master/products/add">
      + Add Product
    </button>
  </div>
