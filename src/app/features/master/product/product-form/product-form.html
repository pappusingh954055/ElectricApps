<mat-card>

  <mat-card-title>Product</mat-card-title>
  <mat-card-content>

  <form [formGroup]="productsForm" class="form-grid">

    <!-- Category -->
    <mat-form-field appearance="outline">
      <mat-label>Category *</mat-label>
      <mat-select formControlName="categoryid" (selectionChange)="onCategoryChange($event.value)">
        <mat-option *ngFor="let c of categories" [value]="c.id">
          {{ c.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Subcategory -->
    <mat-form-field appearance="outline">
      <mat-label>Subcategory *</mat-label>
      <mat-select formControlName="subcategoryid">
        <mat-option *ngFor="let s of subcategories" [value]="s.id">
          {{ s.subcategoryName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Product Name -->
    <mat-form-field appearance="outline">
      <mat-label>Product Name *</mat-label>
      <input matInput formControlName="productname">
    </mat-form-field>

    <!-- SKU -->
    <mat-form-field appearance="outline">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku">
    </mat-form-field>

    <!-- Unit -->
    <mat-form-field appearance="outline">
      <mat-label>Unit *</mat-label>
      <mat-select formControlName="unit">
        <mat-option value="PCS">PCS</mat-option>
        <mat-option value="KG">KG</mat-option>
        <mat-option value="BOX">BOX</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- GST -->
    <mat-form-field appearance="outline">
      <mat-label>GST %</mat-label>
      <input matInput type="number" formControlName="defaultgst">
    </mat-form-field>

    <!-- HSN -->
    <mat-form-field appearance="outline">
      <mat-label>HSN Code</mat-label>
      <input matInput  formControlName="hsncode">
    </mat-form-field>

     <!-- Minimum stock (conditional) -->
    <mat-form-field appearance="outline">
      <mat-label>Minimum Stock</mat-label>
      <input matInput type="number" formControlName="minstock">
    </mat-form-field>

    <!-- Inventory -->
    <mat-slide-toggle formControlName="tracknventory" class="inventory-toggle">
      Track Inventory
    </mat-slide-toggle>  

       <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput rows="3" formControlName="description"></textarea>
      </mat-form-field>

  </form>
</mat-card-content>
  <!-- âœ… FOOTER -->
  <form-footer [isSaving]="isSaving" (save)="onSave()" (cancel)="onCancel()">
  </form-footer>

</mat-card>
