<div class="page-container">
  <div class="header-row">
    <div class="title-section flex-row flex-center gap-2">
      <mat-icon class="header-icon">business</mat-icon>
      <h2>Company Management</h2>
    </div>
    <div class="action-section d-flex gap-3">
      <button *ngIf="selectedRows.length > 0" mat-flat-button class="delete-action-btn" (click)="confirmBulkDelete()" [disabled]="loading">
        <mat-icon>delete_sweep</mat-icon>
        Delete Selected ({{selectedRows.length}})
      </button>
      <button *ngIf="selectedRows.length === 0" mat-flat-button class="main-add-btn" routerLink="/app/company/add">
        <mat-icon>add</mat-icon>
        Add Company
      </button>
    </div>
  </div>

  <div class="grid-container">
    <app-server-datagrid 
      gridKey="company-grid"
      [columns]="columns" 
      [data]="data" 
      [totalCount]="totalCount" 
      [loading]="loading"
      (loadData)="loadCompanies($event)" 
      (selectionChange)="onSelectionChange($event)"
      (editAction)="onEdit($event)"
      (delete)="deleteCompany($event[0])">
    </app-server-datagrid>
  </div>
</div>
