<div class="form-footer">

    <!-- Spinner -->
    <mat-progress-spinner *ngIf="loading" diameter="28" mode="indeterminate">
    </mat-progress-spinner>

       <!-- Cancel button -->
    <button mat-button [disabled]="loading" (click)="cancel.emit()">
        Cancel
    </button>
    <!-- Save button -->
    <button mat-flat-button class="bg-azure" *ngIf="!loading" (click)="save.emit()">
        {{ saveLabel }}
    </button>

</div>
