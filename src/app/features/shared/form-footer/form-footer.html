<div class="form-footer">

    <!-- Spinner -->
    <mat-progress-spinner *ngIf="loading" diameter="24" mode="indeterminate">
    </mat-progress-spinner>

       <!-- Cancel button -->
    <button mat-button class="cancel-btn" [disabled]="loading" (click)="cancel.emit()">
        Cancel
    </button>
    <!-- Save button -->
    <button mat-flat-button class="submit-btn" [disabled]="loading" (click)="save.emit()">
        <span *ngIf="!loading">{{ saveLabel }}</span>
        <span *ngIf="loading">Saving...</span>
    </button>

</div>
