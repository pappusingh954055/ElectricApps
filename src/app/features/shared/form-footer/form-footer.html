<div class="form-footer">

    <!-- Spinner -->
    <mat-progress-spinner *ngIf="loading" diameter="28" mode="indeterminate">
    </mat-progress-spinner>

    <!-- Save button -->
    <button mat-raised-button color="primary" *ngIf="!loading" (click)="save.emit()">
        Save
    </button>

    <!-- Cancel button -->
    <button mat-button [disabled]="loading" (click)="cancel.emit()">
        Cancel
    </button>

</div>
