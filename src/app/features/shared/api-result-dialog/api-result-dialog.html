<div class="api-result-dialog" [ngClass]="data.success ? 'success' : 'error'">

  <!-- HEADER -->
  <div class="dialog-header">
    <mat-icon>
      {{ data.success ? 'info' : 'error' }}
    </mat-icon>

    <h2>
      {{ data.success ? 'Success' : 'Error' }}
    </h2>
  </div>

  <!-- MESSAGE -->
  <div class="message">
    {{ data.message }}
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button mat-raised-button color="primary" (click)="close()">
      OK
    </button>
  </div>

</div>
