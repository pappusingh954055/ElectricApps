<div class="list-container" [class.disabled-content]="loading">
  <div class="header-actions">
    <h2 class="page-title">All Suppliers</h2>
    <button mat-raised-button class="main-add-btn" (click)="addSupplier()">
      <mat-icon>add</mat-icon> NEW SUPPLIER
    </button>
  </div>

  <app-summary-stats [stats]="summaryStats" [isLoading]="loading || isDashboardLoading"></app-summary-stats>

  <div class="grid-wrapper">
    <app-server-datagrid
      [columns]="columns"
      [data]="data"
      [totalCount]="totalCount"
      [loading]="loading && !isDashboardLoading"
      [gridKey]="'supplier-grid'"
      (loadData)="loadSuppliers($event)"
      (editAction)="onEdit($event)">
    </app-server-datagrid>
  </div>
</div>
