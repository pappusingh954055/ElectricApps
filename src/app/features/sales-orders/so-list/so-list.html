<mat-card class="so-list-container">

  <!-- HEADER -->
  <div class="header">
    <mat-card-title>Sales Orders</mat-card-title>

    <button
      mat-raised-button
      color="primary"
      (click)="addSalesOrder()">
      + New Sales Order
    </button>
  </div>

  <!-- TABLE -->
  <table mat-table [dataSource]="salesOrders" class="full-width">

    <!-- SO No -->
    <ng-container matColumnDef="soNo">
      <th mat-header-cell *matHeaderCellDef>SO No</th>
      <td mat-cell *matCellDef="let so">{{ so.soNo }}</td>
    </ng-container>

    <!-- Customer -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let so">{{ so.customer }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let so">{{ so.date }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let so">
        â‚¹ {{ so.total | number:'1.0-0' }}
      </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let so">
        <span class="status" [ngClass]="so.status.toLowerCase()">
          {{ so.status }}
        </span>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let so">

        <button mat-icon-button (click)="editSalesOrder(so.id)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primary"
                (click)="printSalesOrder(so.id)">
          <mat-icon>print</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="['soNo','customer','date','total','status','actions']">
    </tr>

    <tr mat-row
        *matRowDef="let row; columns: ['soNo','customer','date','total','status','actions']">
    </tr>

  </table>

</mat-card>
