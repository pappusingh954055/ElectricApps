<div class="menu-management-container">
  <div class="header-section">
    <div class="title-group">
      <h1>Menu Management</h1>
      <p>Configure navigation menus and hierarchy</p>
    </div>
    <button mat-flat-button color="primary" class="add-btn" (click)="openMenuDialog()">
      <mat-icon>add</mat-icon>
      Create Menu
    </button>
  </div>

  <div class="filter-card">
    <div class="search-box">
      <mat-icon>search</mat-icon>
      <input type="text" placeholder="Search menus..." (keyup)="applyFilter($event)" #input>
    </div>
  </div>

  <div class="table-container mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> #{{row.id}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row">
          <div class="menu-info">
            <mat-icon class="menu-icon">{{row.icon || 'folder'}}</mat-icon>
            <span class="menu-title">{{row.title}}</span>
          </div>
        </td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> URL / Path </th>
        <td mat-cell *matCellDef="let row"> 
            <code class="url-code">{{row.url || '--'}}</code>
        </td>
      </ng-container>

      <!-- Parent Column -->
      <ng-container matColumnDef="parentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent </th>
        <td mat-cell *matCellDef="let row">
          <span class="parent-chip" *ngIf="row.parentId">
            {{ getParentTitle(row.parentId) }}
          </span>
          <span class="root-chip" *ngIf="!row.parentId">Root</span>
        </td>
      </ng-container>

      <!-- Order Column -->
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
        <td mat-cell *matCellDef="let row"> 
            <span class="order-badge">{{row.order}}</span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <div class="action-buttons">
            <button mat-icon-button (click)="openMenuDialog(row)" matTooltip="Edit">
              <mat-icon class="edit-icon">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteMenu(row)" matTooltip="Delete">
              <mat-icon class="delete-icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="menu-row"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row no-data-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No menu items found matching search "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of menus"></mat-paginator>
  </div>
</div>
