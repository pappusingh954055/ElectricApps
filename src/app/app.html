<!-- Global Loading Overlay - Covers entire viewport including Dialogs -->
<div *ngIf="isGlobalLoading" class="global-loading-overlay">

    <mat-spinner diameter="60" strokeWidth="5"></mat-spinner>
    <p class="global-loading-text">Fetching Inventory Insights...</p>
    <p class="global-loading-subtext">Please wait while we load your dashboard</p>
  </div>
</div>
